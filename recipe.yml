name: Custom Vanilla Desktop
id: custom

stages:
- id: build
  base: ghcr.io/vanilla-os/desktop:main
  singlelayer: false
  labels:
    maintainer: self-maintained
  args:
    DEBIAN_FRONTEND: noninteractive

  runs:
    commands:
      - echo 'APT::Install-Recommends "1";' > /etc/apt/apt.conf.d/01norecommends

  modules:
  - name: init-setup
    type: shell
    commands:
      - lpkg --unlock
      - apt-get update

  # Core packages
  - name: base-packages
    type: apt
    source:
      packages:
        - btop
        - git
        - openssh-server
        - avahi-daemon
        - ufw
        - fwupd
        - iw
        - wireless-regdb
        - acpid
        - alsa-tools
        - iio-sensor-proxy
        - curl
        - vim

  # Tailscale
  - name: tailscale
    type: shell
    commands:
      - curl -fsSL https://tailscale.com/install.sh | sh
      - systemctl enable tailscaled

  # Enable services
  - name: enable-services
    type: shell
    commands:
      - systemctl enable ssh
      - systemctl enable avahi-daemon
      - systemctl enable acpid
      - systemctl enable iio-sensor-proxy

  - name: set-image-name-abroot
    type: includes
    includes:
      - modules/80-set-image-abroot-config.yml

  - name: cleanup
    type: shell
    commands:
      - apt-get autoremove -y
      - apt-get clean
      - lpkg --lock

  - name: fsguard
    type: fsguard
    CustomFsGuard: false
    FsGuardLocation: "/usr/sbin/FsGuard"
    GenerateKey: true
    FilelistPaths: ["/usr/bin"]
    modules:
      - name: remove-prev-fsguard
        type: shell
        commands:
          - rm -rf /FsGuard
          - rm -f ./minisign.pub ./minisign.key
          - chmod +x /usr/sbin/init

  - name: cleanup2
    type: shell
    commands:
      - rm -rf /tmp/*
      - rm -rf /var/tmp/*
      - rm -rf /sources
